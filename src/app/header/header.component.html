<nav class="nav">
  <div class="logo">
    <img src="logo.png" alt="logo" class="nav-logo" />
    <h1> <a  routerLink="/">E-Zone</a></h1>
  </div>
  <div *ngIf="menuType!=='seller'" class="nav-search">
    <input type="text" 
    #searchInput
     (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search For Products" />
    <button (click)="submitSearch(searchInput.value)">
      <img
        src="Search-Button.png"
        alt="Search-Button"
        id="header-search-png-size"
      />
    </button>
    <ul class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li class="li-border"><a routerLink="">Home</a></li>
      <li class="li-border"><a routerLink="/seller-auth">Admin</a></li>
      <li class="li-border"><a routerLink="/user-auth">Login/Sign-up</a></li>
      <li class="li-border"><a routerLink="/cart">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li class="li-border"><a routerLink="seller-home">Product List</a></li>
      <li class="li-border"><a routerLink="seller-add-product">Add Product</a></li>
      <li class="li-border"><a (click)="logout()">LogOut</a></li>
      <li class="li-border"><a>{{sellerName | titlecase}}</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li class="li-border"><a routerLink="">Home</a></li>
      <li class="li-border"><a routerLink="/seller-auth">Admin</a></li>
      <li class="li-border"><a routerLink="/user-auth">{{userName | titlecase}}</a></li>
      <li class="li-border"><a routerLink="my-orders">My Orders</a></li>
      <li class="li-border"><a (click)="userLogout()">LogOut</a></li>
      <li class="li-border"><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
    </ul>
 
   
  </div>
</nav>
<div class="line"></div>
